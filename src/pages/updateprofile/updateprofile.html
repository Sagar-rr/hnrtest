<ion-header>

  <ion-navbar>

    <ion-title >Change Profile Picture</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="appBackground">

  <ion-card class="back" padding>
    <ion-row class="animated  bounceInLeft delay-1s " align-items-center>
      <div class="box"> <img [src]="userData.avatar" class="shadow"></div>
      <ion-col col-12 float-right align-items-center >
        <button padding ion-button full  class=" " (click)="changeProfilePic()">Change Picture
        </button>
      </ion-col>
    </ion-row>

    <ion-item style="color:white;">
      <h2 style="color: white">{{userData.first_name}} {{userData.last_name}}</h2>
      <p style="color: #f9f9f9">{{userData.email}}</p>
    </ion-item>
  </ion-card>

</ion-content>
